<html>
	<head>
		<title>Calendar</title>
		<link rel="stylesheet" type="text/css" href="styling.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <input type="text" id="date"><button type="button" onclick="downClikk()" class="arrow down">Pick Date</button>
        <!--<i onclick="downClikk()" class="arrow down">Pick Date</i>-->
		<div id  = "calendar_container">
			<div id = "calendar_header">
				<span class = "a" id = "calendar_month_year" ></span>
                <i><span class = "a" id = "previous" onclick="previousMonth()"></span></i>
                <i><span class = "a" id = "next" onclick="nextMonth()"></span></i>
			</div>
			<div id= "calendar_dates" class="calendar_dates"></div>
		</div>
        <script type="text/javascript" src = "working.js"></script>
	</body>
</html>
